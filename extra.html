<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Web App for exchange of master keycard for employes">
	<meta name="author" content="Nicolas Schnitman">
	<!-- Favicon icon -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/site.webmanifest">
	<title>MasterKey - Extra - Tz Upload</title>
	<!-- Custom CSS -->
	<link href="dist/css/extra.css" rel="stylesheet">
</head>
<body>
	<div id="main">
			<span>מספר תעודת זהות</span>
			<br>
		<form action="upload.html" method="POST" enctype="multipart/form-data">
			<input id="tz" name="tz" type="text" pattern="[0-9]*" inputmode="numeric" placeholder="תקלית מספר ת.ז" required/>
			<br>
			<select name="jebra" id="jebra" class="select2 form-control custom-select" style="width: 70%; height:36px;" required>
				<option value="0" >תבחר חברה</option>
				<option value="1">גולוורק (חלאד)</option>
				<option value="2">תיגבור (איברהים)</option>
				<option value="3">מרדי (מאהר)</option>
				<option value="4">ארקס (דיאה)</option>
				<option value="5">תת אלף (טארק)</option>
			</select>
			<br/>
			<select name="tafkid" id="tafkid" class="select2 form-control custom-select" style="width: 70%; height:36px;" required>
				<option value="0" >תבחר תפקיד</option>
				<option value="1">מלצר</option>
				<option value="2">סטיוורד</option>
				<option value="3">חדרן</option>
				<option value="4">טבח</option>
				<option value="5">מחזנאי</option>
			</select>
			<br>
			<input id="fileToUpload" type="file" name="fileToUpload" required/>
			<br>
			<button type="submit" id="upload-button"> Upload </button>
		</form>
	</div>
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<script src="assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="dist/js/jquery.ui.touch-punch-improved.js"></script>
	<script src="dist/js/jquery-ui.min.js"></script>
	<script>
	var url = window.location.href;
	var result = url.substring(url.length - 1)
	
	window.onsubmit = () => {
		if(document.getElementById("jebra").value == 0){
			alert("תבחר חברה אחד")
		}
		if(document.getElementById("tafkid").value == 0){
			alert("תבחר תפקיד אחד")
		}
	}
	window.onload = function() {
		if(result == "1"){
			alert("בוצה בהצלחה");		
		}
	};
	
	</script>
	
	
	
</body>
</html>
